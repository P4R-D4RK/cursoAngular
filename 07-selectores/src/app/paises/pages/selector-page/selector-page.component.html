<h1 class="mt-5">Selectores anidados</h1>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Continente -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
                    formControlName="continente">
                <option value=""> -- Seleccione Continente --</option>
                <option   *ngFor="let continente of continentes"
                          [value]="continente | lowercase">{{ continente }}</option>
            </select>
        </div>
    </div>
    
    <!-- Paises -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> -- Seleccione Pa√≠s --</option>
                <option   *ngFor="let pais of paises"
                          [value]="pais.cca3">{{ pais.name.common }}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>{{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
